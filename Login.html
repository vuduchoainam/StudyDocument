<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/Js/app.js">
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Login</h2>
                    <div class="inputbox form-group">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" required placeholder="Tên đăng nhập" name="UserName" id="UserName" style="color: aliceblue;">
                    </div>
                    <div class="inputbox form-group">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required placeholder="Mật khẩu" name="PassWord" id="PassWord" style="color: aliceblue;">
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember Me</label>
                    </div>
                    <button class="form-group" style="color:white" type="submit" value="Login">Đăng Nhập</button>
                    <a style="text-align: center;" href="#">Forget Password</a>
                    <div class="register">
                        <p>Bạn chưa có tài khoản? <a href="./Register.html">Đăng ký ngay</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
